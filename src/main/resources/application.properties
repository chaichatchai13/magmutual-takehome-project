spring.application.name=magmutual-takehome
spring.docker.compose.enabled=false
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate=DEBUG
jwt.secret=your_jwt_secret
jwt.expiration=3600
# \logging.level.org.springframework.security=DEBUG


server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=/dev
server.tomcat.accesslog.prefix=stdout
server.tomcat.accesslog.buffered=false
server.tomcat.accesslog.suffix=
server.tomcat.accesslog.file-date-format=

spring.flyway.enabled=false
cors.allowed.origin=http://localhost:5173
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.protocol=http
spring.mvc.static-path-pattern=/swagger*


# This is for local/demo purposes. These credentials must be securely stored in a database with hash & salt or in a cloud service like AWS Secrets Manager.
app.user.password=userpassword
app.admin.password=adminpassword

spring.datasource.username=postgres
spring.datasource.password=password123